<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teacher Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body{font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:2rem; max-width:420px;margin:auto;}
      form{display:flex;flex-direction:column;gap:8px;}
      input{padding:8px;border-radius:6px;border:1px solid #ccc;}
      button{padding:8px;border-radius:6px;border:none;background:#0b5;color:#fff;}
    </style>
  </head>
  <body>
    <h2>Teacher Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for cat,msg in messages %}
          <li><strong>{{ cat }}:</strong> {{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter teacher password" required />
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:1rem"><a href="{{ url_for('index') }}">Back to home</a></p>
  </body>
</html>
